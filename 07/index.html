<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="phone-out-wrapper">
      <div class="phone-inner-wrapper">
        <h1>Sign in</h1>
        <input type="email" name="email" id="email" placeholder="email" />
        <input type="password" name="password" id="password" placeholder="password" />
        <a class="fg" href="">Forget Password?</a>
        <div class="remember-me">
          <input type="checkbox" name="remember-check" id="remember-check" />
          <label for="remember-check"></label>
          <span>Remember Me</span>
        </div>
        <button class="sign-in">Sign in</button>
        <div class="or">OR</div>
        <div class="social-login">
          <button>Facebook</button>
          <button>Twitter</button>
        </div>
        <div class="additional-infos">
          <div class="additional-infos__sign-up additional-info">
            <span>need an account?</span>
            <a href="">Sign up</a>
          </div>
          <div class="additional-infos__retrive additional-info">
            <span>forget your password?</span>
            <a href="">Retrive</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
