<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="screen">
      <div class="screen-header-wrapper">
        <div class="status-bar">
          <span class="status-bar__time">9:41</span>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="screen-header">
          <div class="screen-header__column">
            <a href="#" class="screen-header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="screen-header__place-img">
            <img
              src="https://images.ctfassets.net/mivicpf5zews/6aJsXYGlEcaW0sY6Wem46m/1536ffcbd38fad18a1c9f43b07598ca0/Germany-Hamburg_H1_1200x600px.jpg?w=950"
            />
            <img
              src="https://images.ctfassets.net/mivicpf5zews/2iX1fkMRMsy4EG688Kqg8M/30341d50321292f63133495192cd33fe/Germany-Hamburg_Hero_1200x600px.jpg?w=950"
            />
            <img src="https://t1.daumcdn.net/cfile/tistory/99F3E6465C43D03A0B" alt="" />
            <div>+4</div>
          </div>
          <div class="screen-header__hash-tag">
            <span>TOWN</span>
            <span>HISTORICAL</span>
            <span>FOR KIDS</span>
          </div>
        </header>
      </div>
      <main class="main">
        <header class="main-header">
          <div class="main-header__header-column">
            <h1>City of Lights</h1>
            <div class="main-header__icon-heart">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="main-header__header-column">
            <div class="main-header__icon-marker">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="main-header__address">Avotu iela 104-B</span>
          </div>
          <div class="main-header__header-column">
            <div class="main-header__star-info">
              <div class="main-header__stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <span class="main-header__star-num">5.0</span>
            </div>
            <span class="main-header__distance">325 m</span>
          </div>
        </header>
        <article class="article">
          <div class="article__overview">
            <span>OVERVIEW</span>
            <span
              >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo voluptatem adipisci
              quidem deleniti aut voluptatum culpa autem ipsa,
            </span>
            <span>Read More</span>
          </div>
        </article>
      </main>
      <div class="nav-center__outline"></div>
      <div class="nav-center">
        <i class="fas fa-route"></i>
      </div>
      <nav class="nav">
        <div class="nav__nav-column">
          <i class="fas fa-home"></i>
          <i class="fas fa-globe-americas"></i>
        </div>
        <div class="nav__nav-column">
          <i class="fas fa-users"></i>
          <i class="fas fa-cog"></i>
        </div>
      </nav>
    </div>

</html>
