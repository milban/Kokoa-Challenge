<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/4324499101.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="screen">
      <div class="status-bar">
        <span class="status-bar__time">9:41</span>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <a href="#" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <span>Profile</span>
        <a href="#" class="header__menu">
          <i class="fas fa-bars"></i>
        </a>
      </header>
      <main class="profile">
        <img src="https://i.ytimg.com/vi/58R-WRSV_A0/maxresdefault.jpg" class="profile__image" />
        <span class="profile__name">Suzie Jones</span>
        <span class="profile__location">London, England</span>
        <div class="profile__links links">
          <div class="links__follow profile__btn">
            <a href="#">Follow</a>
          </div>
          <div class="links__message profile__btn">
            <a href="#">Message</a>
          </div>
        </div>
        <ul class="profile__infos infos">
          <li class="infos__follwers-cnt info">
            <span>140</span>
            <span>Followers</span>
          </li>
          <li class="infos__following-cnt info">
            <span>250</span>
            <span>Following</span>
          </li>
          <li class="infos__images-cnt info">
            <span>369</span>
            <span>Images</span>
          </li>
        </ul>
      </main>
      <nav class="tab-bar">
        <ul class="tab-bar__list">
          <li><i class="fas fa-user"></i></li>
          <li><i class="fas fa-user-friends"></i></li>
          <li><i class="far fa-comment-dots"></i></li>
          <li><i class="fas fa-cog"></i></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
